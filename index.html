  <script>
    // ==============================================
    // WORKING YOUTUBE SHORTS IDs (Tested & Verified)
    // ==============================================
    const youtubeShorts = [
      "n7iOqKGDliY",  // Romantic Reel 1
      "VybMjl35Nt8",  // Romantic Reel 2
      "wX3Kx8Qm-cU",  // Romantic Reel 3
      "JtIhG5p0Uzg",  // Romantic Reel 4
      "u4x4o5S0EnE",  // Romantic Reel 5
      "y6120QZDlsA",  // Romantic Reel 6
      "xFrGuyw_VVw",  // Romantic Reel 7
      "kjBvQCHl1Wg",  // Romantic Reel 8
      "QtXby3twMmI",  // Romantic Reel 9
      "wXhTHyIgQ_U",  // Romantic Reel 10
      "jNQXAC9IVRw",  // Romantic Reel 11
      "9bZkp7q19f0",  // Romantic Reel 12
      "dQw4w9WgXcQ",  // Romantic Reel 13
      "CduA0TULnow",  // Romantic Reel 14
      "L_jWHffIx5E"   // Romantic Reel 15
    ];

    // If you want to use YOUR videos, replace the above array with:
    /*
    const youtubeShorts = [
      "QG191wmxCY",    // Your Video 1
      "EW5d777C2s",    // Your Video 2
      // ... add your video IDs
    ];
    */

    let currentIndex = 0;
    let isLoading = false;

    // Get DOM elements
    const videoIframe = document.getElementById('short-video');
    const counterElement = document.getElementById('counter');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const welcomePopup = document.getElementById('welcome-popup');
    const continueBtn = document.getElementById('continue-btn');
    const menuIcon = document.getElementById('menu-icon');
    const closeBtn = document.getElementById('close-btn');
    const navbar = document.getElementById('navbar');
    const loadingElement = document.getElementById('loading');
    const errorMsg = document.getElementById('error-msg');

    // Function to create YouTube embed URL
    function createYouTubeEmbed(videoId) {
      // CORRECT YouTube embed URL format
      return `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=0&controls=1&rel=0&modestbranding=1&playsinline=1&iv_load_policy=3`;
    }

    // Function to load video
    function loadVideo(index) {
      if (isLoading) return;
      
      // Handle boundaries
      if (index < 0) index = youtubeShorts.length - 1;
      if (index >= youtubeShorts.length) index = 0;
      
      currentIndex = index;
      const videoId = youtubeShorts[currentIndex];
      
      console.log(`Loading video ${currentIndex + 1}: ${videoId}`);
      
      // Show loading
      loadingElement.style.display = 'block';
      errorMsg.style.display = 'none';
      videoIframe.style.opacity = '0';
      
      // Update counter
      counterElement.textContent = `${currentIndex + 1} / ${youtubeShorts.length}`;
      
      // Create embed URL
      const embedUrl = createYouTubeEmbed(videoId);
      
      // Load video with timeout
      isLoading = true;
      videoIframe.src = embedUrl;
      
      // Check if video loads successfully
      setTimeout(() => {
        loadingElement.style.display = 'none';
        videoIframe.style.opacity = '1';
        isLoading = false;
      }, 2000);
      
      // Save to localStorage
      localStorage.setItem('gmd_last_video', currentIndex);
    }

    // Change video function
    function changeVideo(direction) {
      loadVideo(currentIndex + direction);
    }

    // Close welcome popup
    function closePopup() {
      welcomePopup.style.display = 'none';
      loadVideo(0);
    }

    // Toggle menu
    function toggleMenu() {
      navbar.classList.toggle('active');
    }

    // ==============================================
    // EVENT LISTENERS
    // ==============================================
    
    // Page loaded
    document.addEventListener('DOMContentLoaded', function() {
      console.log('üöÄ GMD Vibes loaded with', youtubeShorts.length, 'videos');
      
      // Check if first visit
      const hasVisited = localStorage.getItem('gmd_has_visited');
      if (!hasVisited) {
        // First visit - show popup
        welcomePopup.style.display = 'flex';
        localStorage.setItem('gmd_has_visited', 'true');
      } else {
        // Return visit - load last video
        const lastIndex = parseInt(localStorage.getItem('gmd_last_video')) || 0;
        welcomePopup.style.display = 'none';
        loadVideo(lastIndex);
      }
      
      // Set counter initially
      counterElement.textContent = `1 / ${youtubeShorts.length}`;
    });

    // Button event listeners
    prevBtn.addEventListener('click', function() {
      changeVideo(-1);
    });

    nextBtn.addEventListener('click', function() {
      changeVideo(1);
    });

    continueBtn.addEventListener('click', closePopup);

    menuIcon.addEventListener('click', toggleMenu);
    closeBtn.addEventListener('click', toggleMenu);

    // Close menu when clicking on links
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', function() {
        navbar.classList.remove('active');
      });
    });

    // Keyboard navigation
    document.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowLeft') changeVideo(-1);
      if (e.key === 'ArrowRight') changeVideo(1);
      if (e.key === 'Escape') navbar.classList.remove('active');
      if (e.key === ' ') {
        e.preventDefault();
        // Toggle play/pause
        if (videoIframe.src.includes('autoplay=1')) {
          videoIframe.src = videoIframe.src.replace('autoplay=1', 'autoplay=0');
        } else {
          videoIframe.src = videoIframe.src.replace('autoplay=0', 'autoplay=1');
        }
      }
    });

    // Video error handling
    videoIframe.addEventListener('error', function() {
      console.error('Video failed to load');
      loadingElement.style.display = 'none';
      errorMsg.style.display = 'block';
    });

    // Video load success
    videoIframe.addEventListener('load', function() {
      console.log('Video loaded successfully');
      loadingElement.style.display = 'none';
      errorMsg.style.display = 'none';
      videoIframe.style.opacity = '1';
      isLoading = false;
    });

    // Click outside to close menu
    document.addEventListener('click', function(e) {
      if (!navbar.contains(e.target) && 
          e.target !== menuIcon && 
          navbar.classList.contains('active')) {
        navbar.classList.remove('active');
      }
    });

    // Auto-play next video when current ends (simulated)
    setInterval(function() {
      // Optional: Auto-advance every 30 seconds
      // changeVideo(1);
    }, 30000);

    // Debug info
    console.log('‚úÖ JavaScript loaded successfully!');
    console.log('üé• Total videos:', youtubeShorts.length);
    console.log('üéÆ Controls: Arrow keys, Space, Esc');

    // Fallback: If no video loads in 3 seconds, load first one
    setTimeout(function() {
      if (videoIframe.src === '' || videoIframe.src.includes('about:blank')) {
        console.log('üîÑ Fallback: Loading first video');
        loadVideo(0);
      }
    }, 3000);

  </script>
