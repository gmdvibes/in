<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Add Shorts</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .admin-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #222;
      border-radius: 10px;
    }
    
    .admin-container h2 {
      color: #42e3f5;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .admin-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .admin-form input {
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #333;
      color: white;
      font-size: 16px;
    }
    
    .admin-form button {
      padding: 12px;
      background-color: purple;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    
    .admin-form button:hover {
      background-color: #6a2a99;
    }
    
    #shorts-list {
      margin-top: 30px;
      padding: 15px;
      background-color: #111;
      border-radius: 5px;
    }
    
    .short-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #333;
    }
    
    .short-item:last-child {
      border-bottom: none;
    }
    
    .delete-btn {
      background-color: #ff4444;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    
    .delete-btn:hover {
      background-color: #ff6666;
    }
    
    #message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    
    .success { background-color: #2ecc71; color: white; }
    .error { background-color: #e74c3c; color: white; }
  </style>
</head>
<body>
  <div class="admin-container">
    <h2>Admin - Manage YouTube Shorts</h2>
    
    <div class="admin-form">
      <input type="text" id="video_url" placeholder="Enter YouTube Shorts URL" required>
      <button onclick="addShorts()">Add Shorts</button>
    </div>
    
    <div id="message"></div>
    
    <div id="shorts-list">
      <h3>Current Shorts (<span id="count">0</span>)</h3>
      <div id="shorts-container"></div>
    </div>
    
    <div style="margin-top: 20px; text-align: center;">
      <a href="index.html" style="color: #42e3f5; text-decoration: none;">‚Üê Back to Main Site</a>
    </div>
  </div>
  
  <script src="js/admin.js"></script>
</body>
</html>
